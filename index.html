<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var parks = [
        /*{"park":"Yellowstone","coords":[44.4280,-110.5885]},
        {"park":"Glacier","coords":[48.7596, -113.7870]},*/
        {"Currentplace":"Henry farm","coords":[43.772435, -79.342126]},
        {"Mall":"agincourt","coords":[43.787907, -79.285638]},
        {"Nearby":"alexendra park","coords":[43.649955, -79.402042]},
        {"Birthplace":"Sathiala","coords":[31.584378, 75.293778]},
        {"Hometown":"Jodhe","coords":[31.578626, 75.334156]},
        {"Religious":"Golden temple","coords":[31.620163, 74.876931]},
        {"House":"60 iangrove terrace","coords":[43.802320, -79.332854]},
        {"Favourite place":"Wonderland","coords":[31.262516, 75.533167]},
        

		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(parks);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
